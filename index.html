<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discount</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <h2 class="text-4xl mt-6 capitalize font-semibold text-center">Let's find the <span class="text-orange-600">discount price</span></h2>
        <div class="w-full md:w-1/3 py-8 px-6 border rounded border-slate-300 shadow-xl shadow-blue-500/50 mx-auto mt-6">

            <input id="inputPrice" type="text" class="py-2 outline-0 border border-gray-400 px-4" placeholder="Insert Your Price"> <span class="text-xl font-semibold">Price</span> <br>
            <input id="discountPrice" type="text" class="py-2 outline-0 border mt-4 border-gray-400 px-4" placeholder="discount Percentage"> <span class="text-xl font-semibold">%</span> <br>

            <button id="button" class="py-2 outline-0 border mt-4 border-gray-400 px-4 rounded bg-orange-400">Get Total</button> <br>
            <input id="displayInput" readonly type="text" class="py-2 outline-0 border mt-4 border-gray-400 px-4" placeholder="">


        </div>
    </section>
    

    <script src="./js/discount.js"></script>
